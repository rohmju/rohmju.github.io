<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="module" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hangman</h1>
        <p>Made by Julian (Backend) and Leonie (Frontend)!</p>
    </div>
    <div id="gamequestion">
        <button id="startGameButton" class="btn" id = "" onclick="start()">Start Game!</button>
        <button id="Difficultyslider" class="btn" onclick="visible()">Choose Difficulty</button>
        <button class="btn" onclick="window.location.href='../index.html'">Exit</button>
    </div>
    <div id="difficultyOptions">
        <button id="Easy" class="Difficulty" onclick="youneverseemeagain(this)">Easy</button>
        <button id="Normal" class="Difficulty" onclick="youneverseemeagain(this)">Normal (Recommended)</button>
        <button id="Hard" class="Difficulty" onclick="youneverseemeagain(this)">Hard</button>
        <button id="Impossible" class="Difficulty" onclick="youneverseemeagain(this)">Impossible</button>
    </div>
</body>
</html>
