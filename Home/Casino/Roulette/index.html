<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header1">Welcome to Roulette</h1>
    <div class="urmoney"> 
        <p class="money">Your current money: <span id="money-amount">1000</span> €</p>
        <label for="bet-amount-input">Your bet:</label>
        <input type="number" id="bet-amount-input" min="1" value="10"> €
        <div class="bet-choice">
            <label for="bet-type">Choose your bet type:</label>
            <select id="bet-type">
            <option value="number">Number</option>
            <option value="color">Color</option>
            </select>
        </div>
        <div id="bet-number-choice" style="display:block;">
            <label for="bet-number-input">Number (0-36):</label>
            <input type="number" id="bet-number-input" min="0" max="36" value="0">
        </div>
        <div id="bet-color-choice" style="display:none;">
            <label for="bet-color-input">Color:</label>
            <select id="bet-color-input">
            <option value="Red">Red</option>
            <option value="Black">Black</option>
            </select>
        </div>
        <button id="place-bet">Place Bet</button>
        <p class="bet">Your bet on number: <span id="bet-number">-</span></p>
        <p class="bet">Your bet on color: <span id="bet-color">-</span></p>
        <p id="bet-error" style="color:red;"></p>
    </div>

    <div class="circle-container-butfortheonedumbbutton">
        <div class="circle-container"></div>
        <button id="spin-button">Spin</button>
    </div>
    <button id="returntocasino" onclick="window.location.href = '/../Home/Casino/indexofCasino.html';">
        Return to Casino site</button>

    <script type="module" src="script.js"></script>
</body>
</html>
