<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Blackjack</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Willkommen zu Blackjack</h1>
  <div id="game">
    <div id="balance-display">Guthaben: 1000 €</div>
    <div id="chips">
      <div class="chip red" data-value="10">10</div>
      <div class="chip blue" data-value="50">50</div>
      <div class="chip green" data-value="100">100</div>
      <div class="chip black" data-value="500">500</div>
      <button id="btn-clear-bet" style="margin-left: 20px; background:#aa0000;">Einsatz zurücksetzen</button>
    </div>
    <div id="bet-display">Einsatz: 0 €</div>
  

    <div class="hand" id="dealer-hand">
      <div class="hand-title">Dealer</div>
      <div class="cards" id="dealer-cards"></div>
      <div id="dealer-score"></div>
    </div>

    <div id="player-hands">
    </div>

    <div id="controls">
      <button id="btn-deal">Karten austeilen</button>
      <button id="btn-hit" disabled>Karte ziehen</button>
      <button id="btn-stand" disabled>Passen</button>
      <button id="btn-double" disabled>Double Down</button>
      <button id="btn-split" disabled>Split</button>
      <button id="btn-new" disabled>Neues Spiel</button>
 <button id="return" onclick="window.location.href = '/../Home/Casino/indexofCasino.html';">
        Return</button>

    </div>
    <div id="message"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
