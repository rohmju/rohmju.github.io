<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Blackjack</h1>

    <div class="status">
      <div><strong>Dealer's Hand</strong> <span id="dealer-score"></span></div>
      <div id="dealer-cards" class="cards-row"></div>
    </div>

    <div class="status">
      <div><strong>Your Hand</strong> <span id="player-score"></span></div>
      <div id="player-cards" class="cards-row"></div>
    </div>

    <div class="controls">
      <button id="btn-hit">Hit</button>
      <button id="btn-stand">Stand</button>
      <button id="btn-new">New Game</button>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
